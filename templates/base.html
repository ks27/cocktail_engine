{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %} {% endblock %}</title>
    <link rel="icon" href="{% static 'assets/img/favicon.png' %}"/>
    <link rel="stylesheet" href="{% static "assets/bootstrap/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "assets/fonts/fontawesome-all.min.css"%}">
    <link rel="stylesheet" href="{% static "assets/fonts/font-awesome.min.css"%}">
    <link rel="stylesheet" href="{% static "assets/css/jquery-ui.css" %}"/>
    <link rel="stylesheet" href="{% static "assets/css/slick.css" %}"/>
    <link rel="stylesheet" href="{% static "assets/css/slick-theme.css"%}"/>
    <link rel="stylesheet" href="{% static "assets/css/Footer-Basic.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/Footer-Dark.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/Navigation-with-Button.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/Navigation-with-Search.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/styles.theme.min.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/styles.css" %}">
    <!-- Add the slick-theme.css if you want default styling -->


</head>

<body style="background-size: cover;background-image: url({% static 'assets/img/original_size.jpg' %});">

{% block content %}{% endblock %}


<script src="{% static "assets/js/jquery.min.js" %}"></script>
<script src="{% static "assets/bootstrap/js/bootstrap.min.js" %}"></script>
<script src="{% static "assets/js/jquery-ui.min.js" %}"></script>
<script src="{% static "assets/js/slick.min.js" %}"></script>

{% block javascript %}{% endblock %}


</body>

</html>
